<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Şifreni sıfırla</h1>

      <jhi-alert-error></jhi-alert-error>

      <div class="alert alert-warning" *ngIf="!success">
        <span>Kayıt olurken kullandığın email adresini gir</span>
      </div>

      <div class="alert alert-success" *ngIf="success">
        <span>Şifreni nasıl sıfırlayacağını öğrenmek için e-postalarını kontrol et.</span>
      </div>

      <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
        <div class="mb-3">
          <label class="form-label" for="email">E-posta</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="E-posta adresiniz"
            formControlName="email"
            data-cy="emailResetPassword"
            #email
          />

          <div
            *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required"> E-posta zorunlu alandır. </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.email"> E-posta alanı uygun değil. </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.minlength">
              E-posta adresi en az 5 karakter olmalıdır
            </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength">
              E-posta adresi 50 karakterden fazla olamaz
            </small>
          </div>
        </div>

        <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary" data-cy="submit">Şifreyi sıfırla</button>
      </form>
    </div>
  </div>
</div>
