<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Giriş</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Giriş işlemi başarısız oldu!</strong> Lütfen kullanıcı bilgilerinizi kontrol edip tekrar deneyin.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Kullanıcı Adınız"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Şifre</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Şifre"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Beni Hatırla</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Giriş</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Şifreni mi unuttun?</a>
      </div>

      <div class="alert alert-warning">
        <span>Henüz bir hesabınız yok mu?</span>
        <a class="alert-link" routerLink="/account/register">Yeni hesap oluştur</a>
      </div>
    </div>
  </div>
</div>
