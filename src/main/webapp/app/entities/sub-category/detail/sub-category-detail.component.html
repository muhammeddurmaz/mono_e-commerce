<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="subCategory">
      <h2 data-cy="subCategoryDetailsHeading"><span>Sub Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ subCategory.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ subCategory.name }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <div *ngIf="subCategory.image">
            <a (click)="openFile(subCategory.image, subCategory.imageContentType)">
              <img
                [src]="'data:' + subCategory.imageContentType + ';base64,' + subCategory.image"
                style="max-width: 100%"
                alt="subCategory image"
              />
            </a>
            {{ subCategory.imageContentType }}, {{ byteSize(subCategory.image) }}
          </div>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <div *ngIf="subCategory.category">
            <a [routerLink]="['/category', subCategory.category.id, 'view']">{{ subCategory.category.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Geri</span>
      </button>

      <button type="button" [routerLink]="['/sub-category', subCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>DÃ¼zenle</span>
      </button>
    </div>
  </div>
</div>
