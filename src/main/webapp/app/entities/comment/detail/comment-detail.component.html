<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span>Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ comment.description }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <div *ngIf="comment.image">
            <a (click)="openFile(comment.image, comment.imageContentType)">
              <img [src]="'data:' + comment.imageContentType + ';base64,' + comment.image" style="max-width: 100%" alt="comment image" />
            </a>
            {{ comment.imageContentType }}, {{ byteSize(comment.image) }}
          </div>
        </dd>
        <dt><span>Rating</span></dt>
        <dd>
          <span>{{ comment.rating }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ comment.user?.login }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="comment.product">
            <a [routerLink]="['/product', comment.product.id, 'view']">{{ comment.product.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Geri</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>DÃ¼zenle</span>
      </button>
    </div>
  </div>
</div>
