<form *ngIf="userCart" name="deleteForm" (ngSubmit)="confirmDelete(userCart.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="userCartDeleteDialogHeading">Silme işlemini onayla</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-userCart-heading">Are you sure you want to delete User Cart {{ userCart.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>İptal</span>
    </button>

    <button id="jhi-confirm-delete-userCart" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Sil</span>
    </button>
  </div>
</form>
