<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userCart">
      <h2 data-cy="userCartDetailsHeading"><span>User Cart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userCart.id }}</span>
        </dd>
        <dt><span>Cart Name</span></dt>
        <dd>
          <span>{{ userCart.cartName }}</span>
        </dd>
        <dt><span>Cart Number</span></dt>
        <dd>
          <span>{{ userCart.cartNumber }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ userCart.name }}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
          <span>{{ userCart.lastName }}</span>
        </dd>
        <dt><span>Skt Ay</span></dt>
        <dd>
          <span>{{ userCart.sktAy }}</span>
        </dd>
        <dt><span>Skt Yil</span></dt>
        <dd>
          <span>{{ userCart.sktYil }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ userCart.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Geri</span>
      </button>

      <button type="button" [routerLink]="['/user-cart', userCart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>DÃ¼zenle</span>
      </button>
    </div>
  </div>
</div>
