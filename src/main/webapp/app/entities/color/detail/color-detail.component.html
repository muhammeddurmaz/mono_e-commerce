<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="color">
      <h2 data-cy="colorDetailsHeading"><span>Color</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ color.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ color.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ color.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Geri</span>
      </button>

      <button type="button" [routerLink]="['/color', color.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>DÃ¼zenle</span>
      </button>
    </div>
  </div>
</div>
